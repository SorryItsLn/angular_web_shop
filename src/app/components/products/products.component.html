<div class="container">
  <mat-toolbar color="primary" *ngIf="canEdit">
    <mat-toolbar-row>
      <span class="example-spacer"> </span>
      <button mat-flat-button (click)="openDialog()">Добавить</button>
    </mat-toolbar-row>
  </mat-toolbar>

  //
  <mat-card class="example-card" *ngFor="let product of products">
    <mat-card-header>
      <mat-card-title>{{ product.title }}</mat-card-title>
    </mat-card-header>

    <mat-card-content>
      <img mat-card-image src="{{ product.img }}" />
      <p>Price:{{ product.price }}</p>
      <p>{{ product.configure.CPU }}</p>
      <p>ОЗУ:{{ product.configure.operation_memory }}</p>
      <p>ПЗУ:{{ product.configure.memomery }}</p>
    </mat-card-content>
    <mat-card-actions>
      <button mat-flat-button color="primary">В корзину</button>
      <button
        mat-flat-button
        color="primary"
        routerLink="/product/{{ product.id }}"
      >
        Подробнее
      </button>
    </mat-card-actions>
  </mat-card>
</div>
